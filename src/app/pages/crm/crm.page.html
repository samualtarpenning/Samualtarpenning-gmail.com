<ion-content>
  <div>
    <input
      type="text"
      style="padding:8px;margin:15px auto;width:30%;"
      placeholder="Type to filter the name column..."
      (keyup)="updateFilter($event)"
    />
    <ngx-datatable
      #table
      class="material"
      [columns]="columns"
      [columnMode]="ColumnMode.force"
      [headerHeight]="50"
      [footerHeight]="50"
      rowHeight="auto"
      [limit]="10"
      [rows]="rows"
    >
    </ngx-datatable>
  </div>
</ion-content>
