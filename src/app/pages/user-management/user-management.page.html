<ion-header>
  <ion-toolbar>
    <ion-title>User Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="addUser()">Add User</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <ion-avatar slot="start">
        <img src="./avatar-finn.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3></h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
      <ion-icon slot="end" name="information-circle-outline"></ion-icon>
      <ion-icon slot="end" name="trash"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
